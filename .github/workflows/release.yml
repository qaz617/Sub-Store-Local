name: build

on:
  workflow_dispatch:
  schedule:
    # 代表国际标准时间0点0分，北京时间需要+8小时，代表北京时间上午8点运行
    - cron: '0 0 * * *'

permissions:
  contents: write

jobs:
  linux_build:
    name: Linux Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          repository: sub-store-org/Sub-Store
          path: Sub-Store

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install global dependencies
        run: |
          npm install -g pnpm
          npm install -g pkg

      - name: Install backend dependencies
        run: |
          cd Sub-Store/backend
          pnpm i --no-frozen-lockfile

      - name: Generate release tag
        id: tag
        run: |
          cd Sub-Store/backend
          SUBSTORE_RELEASE=$(node -e "console.log(require('./package.json').version)")
          echo "release_tag=$SUBSTORE_RELEASE" >> $GITHUB_OUTPUT

      - name: Build backend
        run: |
          cd Sub-Store/backend
          sed -i '14s/^\s*const \$.*$/\/\/ eslint-disable no-unused-vars\n&/' Sub-Store/backend/src/main.js
          pnpm run build

      - name: Bundle backend
        run: |
          cd Sub-Store/backend
          pnpm bundle:esbuild

      - name: Package backend for Linux
        run: |
          pkg ./Sub-Store/backend/dist/sub-store.bundle.js -t linux-node16 --out-path ./sub-store-linux

      - name: Compress backend package
        run: tar czf sub-store-linux.tar.gz ./sub-store-linux

      - name: Draft Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.tag.outputs.release_tag }}
          files: sub-store-linux.tar.gz
          draft: false

  frontend_build:
    name: Frontend Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout frontend
        uses: actions/checkout@v3
        with:
          repository: sub-store-org/Sub-Store-Front-End
          path: Sub-Store-Front-End

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install global dependencies
        run: |
          npm install -g pnpm

      - name: Install frontend dependencies
        run: |
          cd Sub-Store-Front-End
          pnpm i

      - name: Generate frontend release tag
        id: frontend-tag
        run: |
          cd Sub-Store-Front-End
          SUB_STORE_RELEASE=$(node -e "console.log(require('./package.json').version)")
          echo "frontend_release_tag=$SUB_STORE_RELEASE" >> $GITHUB_OUTPUT

      - name: Build frontend
        run: |
          cd Sub-Store-Front-End
          pnpm build

      - name: Package frontend release
        run: |
          cd Sub-Store-Front-End
          tar czf dist.tar.gz dist

      - name: Draft Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.tag.outputs.release_tag }}
          files: Sub-Store-Front-End/dist.tar.gz
          draft: false
